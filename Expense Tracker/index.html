<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="heading">
      <img src="https://img.icons8.com/?size=100&id=G0YpdDHgNtyJ&format=png&color=000000">
      <h2>Expense Tracker</h2>
    </div>
    <div class="container">
      <div class="expense-window">
        <div class="input-window">
          <div class="items">
            <img
              src="https://img.icons8.com/?size=100&id=CrSdHphxJnle&format=png&color=000000"
            />
            <input
              type="text"
              name="Description"
              id="Description"
              placeholder="Item Name"
              required
            />
          </div>
          <div class="items">
            <img
              src="https://img.icons8.com/?size=100&id=67486&format=png&color=000000"
            />
            <input
              type="number"
              name="Price"
              id="Amount"
              placeholder="Amount"
              required
            />
          </div>
          <select name="categories" id="categories">
            <option value="Food">Food</option>
            <option value="Housing">Housing</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Clothing">Clothing</option>
            <option value="Others">Others</option>
          </select>
          <button id="submit">Add</button>
        </div>
      </div>
      <div class="table-items">
          <table id="table">
            <tr>
              <th>Date</th>
              <th>Items</th>
              <th>Categories</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </table>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
